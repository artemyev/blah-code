<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Encode and decode blah code.">
	<link rel="icon" href="https://bullg.it/media/pixels/favicon.png" type="image/x-icon">
	<title>Blah code demo</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.0.3/milligram.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css">
	<style>
		body { padding: 3rem 0; }
		.github-fork-ribbon { background-color: #1393d5; }
		h1 { margin-bottom: 3rem; }
		button {
			background-color: #1393d5;
			border-color: #1393d5;
		}
		textarea { height: 15rem; }
		textarea:focus { border-color: #1393d5; }
		.radio { font-weight: normal; }
	</style>
</head>

<body>
	<div class="github-fork-ribbon-wrapper right">
		<div class="github-fork-ribbon">
			<a href="https://github.com/bullgit/blah-code">Fork me on GitHub</a>
		</div>
	</div>

	<div class="container">

		<div class="row">
			<div class="column column-80">
				<h1>Blah code</h1>
			</div>

		</div>

		<form action="#">
			<div class="row">
				<div class="column column-80">
					<strong>Language</strong>
				</div>
			</div>
			<div class="row">
				<div class="column column-20">
					<label class="radio">
						<input type="radio" name="language" value="blah" checked>
						Blah
					</label>
				</div>

				<div class="column column-20">
					<label class="radio">
						<input type="radio" name="language" value="ooks">
						Ooks
					</label>
				</div>
			</div>

			<div class="row">
				<div class="column column-80">
					<label for="input">Input</label>
					<textarea placeholder="Enter something here" id="input"></textarea>
					<label for="output">Output</label>
					<textarea placeholder="Output will appear right here …" id="output"></textarea>
				</div>
			</div>

			<div class="row">
				<div class="column column-80">
					<label for="mode">Mode</label>
					<select id="mode">
						<option value="encode">Encode</option>
						<option value="decode">Decode</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="column column-80">
					<button class="button-primary" type="submit">blah …</button>
				</div>
			</div>

		</form>

	</div>
	<script src="https://cdn.rawgit.com/bullgit/blah-code/2.0.1/blah-code.min.js"></script>
	<script src="initBlah.js?ooks"></script>
</body>

</html>
